apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata: { name: "{{ .Release.Name }}-gateway" }
spec:
  selector: { istio: ingressgateway }
  servers:
    - port: { number: 80, name: http, protocol: HTTP }
      hosts:
        - "*"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: "{{ .Release.Name }}-entry-service"
spec:
  gateways:
    - "{{ .Release.Name }}-gateway"
  hosts:
    - "*"
  http:
    - match:
      - headers:
          cookie:
            regex: ".*version={{ .Values.app.version }}.*"
      route:
        - destination:
            host: "{{ .Release.Name }}-service"
            subset: v1
    - match:
      - headers:
          cookie:
            regex: ".*version={{ .Values.app.versionCanary }}.*"
      route:
        - destination:
            host: "{{ .Release.Name }}-service"
            subset: v2
    - route:
        - destination:
            host: "{{ .Release.Name }}-service"
            subset: v1
          weight: 90
        - destination:
            host: "{{ .Release.Name }}-service"
            subset: v2
          weight: 10
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: "{{ .Release.Name }}-service"
spec:
  host: "{{ .Release.Name }}-service"
  subsets:
    - name: v1
      labels:
        version: "{{ .Values.app.version }}"
    - name: v2
      labels:
        version: "{{ .Values.app.versionCanary }}"
---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: "{{ .Release.Name }}-model-service-dr"
spec:
  host: "{{ .Release.Name }}-model-service"
  subsets:
    - name: v1
      labels:
        version: "{{ .Values.modelService.version }}"
    - name: v2
      labels:
        version: "{{ .Values.modelService.versionCanary }}"
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: "{{ .Release.Name }}-model-service-vs"
spec:
  hosts:
    - model-service
  http:
    - match:
        - sourceLabels:
            version: "{{ .Values.app.versionCanary }}"
      route:
        - destination:
            host: "{{ .Release.Name }}-model-service"
            subset: v2
    - route:
        - destination:
            host: "{{ .Release.Name }}-model-service"
            subset: v1