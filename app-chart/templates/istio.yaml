apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata: { name: gateway }
spec:
  selector: { istio: ingressgateway }
  servers:
    - port: { number: 80, name: http, protocol: HTTP }
      hosts: [ "*" ]
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata: { name: entry-service }
spec:
  gateways: [ gateway ]
  hosts: [ "*" ]
  http:
    - match:
        - uri: { prefix: / }
      route:
        - destination: { host: app-service }